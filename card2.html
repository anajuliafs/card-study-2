<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="card2-style.css" />
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-text">
        <span class="date">3 weeks ago</span>
        <h1>Wan Chai</h1>
        <p>
          Wan Chai is a bustling district located on the northern shore of Hong Kong Island. It is known for its vibrant nightlife, street markets,
          and historic landmarks such as the Old Wan Chai Post Office and the Blue House.
        </p>
      </div>
      <div class="card-stats">
        <div class="stat">
          <div class="value">7</div>
          <div class="type">Days</div>
        </div>
        <div class="stat-border">
          <div class="value">8</div>
          <div class="type">Million</div>
        </div>
        <div class="stat">
          <div class="value">24</div>
          <div class="type">Countries</div>
        </div>
      </div>
    </div>
  </body>
</html>
